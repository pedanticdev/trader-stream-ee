      - TRADER_INGESTION_MODE=${MODE:-AERON}
      - PAYARA_INSTANCE_NAME=instance-2
      - HAZELCAST_MEMBER_NAME=trader-stream-2
      - ENABLE_PUBLISHER=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.trader-stream.rule=PathPrefix(`/`)"
      - "traefik.http.routers.trader-stream.entrypoints=web"
      - "traefik.http.services.trader-stream.loadbalancer.server.port=8080"
      # Health check
      - "traefik.http.services.trader-stream.loadbalancer.healthcheck.path=/trader-stream-ee/api/status"
      - "traefik.http.services.trader-stream.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.trader-stream.loadbalancer.healthcheck.timeout=10s"
      # Sticky sessions for WebSocket (optional)
      - "traefik.http.services.trader-stream.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.trader-stream.loadbalancer.sticky.cookie.name=trader-session"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/trader-stream-ee/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - trader-network
    restart: unless-stopped

  # Payara Micro Instance 3 (Publisher enabled for GC stress testing)
  trader-stream-3:
    image: trader-stream-ee:scale
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.scale}
    container_name: trader-stream-3
    hostname: trader-stream-3
    ports:
      - "8083:8080"  # Direct access to instance-3
    expose:
      - "5701"
    shm_size: 512m
    environment:
      - TRADER_INGESTION_MODE=${MODE:-AERON}
      - PAYARA_INSTANCE_NAME=instance-3
      - HAZELCAST_MEMBER_NAME=trader-stream-3
      - ENABLE_PUBLISHER=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.trader-stream.rule=PathPrefix(`/`)"
      - "traefik.http.routers.trader-stream.entrypoints=web"
      - "traefik.http.services.trader-stream.loadbalancer.server.port=8080"
      # Health check
      - "traefik.http.services.trader-stream.loadbalancer.healthcheck.path=/trader-stream-ee/api/status"
      - "traefik.http.services.trader-stream.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.trader-stream.loadbalancer.healthcheck.timeout=10s"
      # Sticky sessions for WebSocket (optional)
      - "traefik.http.services.trader-stream.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.trader-stream.loadbalancer.sticky.cookie.name=trader-session"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/trader-stream-ee/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - trader-network
    restart: unless-stopped

  # Scalable Payara Micro Instances
  # Use this service for dynamic scaling: docker compose -f docker-compose-scale.yml up -d --scale trader-stream=5
  trader-stream:
    image: trader-stream-ee:scale
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.scale}
    # Note: No container_name or hostname - allows multiple instances
    expose:
      - "8080"
      - "5701"
    shm_size: 512m
    environment:
      - TRADER_INGESTION_MODE=${MODE:-AERON}
      # Instance name will be auto-generated by Docker (e.g., trader-stream-1, trader-stream-2)
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.trader-stream.rule=PathPrefix(`/`)"
      - "traefik.http.routers.trader-stream.entrypoints=web"
      - "traefik.http.services.trader-stream.loadbalancer.server.port=8080"
      # Health check
      - "traefik.http.services.trader-stream.loadbalancer.healthcheck.path=/trader-stream-ee/api/status"
      - "traefik.http.services.trader-stream.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.trader-stream.loadbalancer.healthcheck.timeout=10s"
      # Sticky sessions for WebSocket
      - "traefik.http.services.trader-stream.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.trader-stream.loadbalancer.sticky.cookie.name=trader-session"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/trader-stream-ee/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - trader-network
    restart: unless-stopped
    deploy:
      replicas: 0  # Start with 0, use --scale to set desired count

  # Optional: Hazelcast Management Center for cluster monitoring
  # Uncomment to enable
  # hazelcast-mc:
